[[neovim.step]]
type = "dnf"
packages = ["neovim"]

[[neovim.step]]
type = "apt"
packages = ["neovim"]

[[neovim.step]]
type = "command"
run = "pyenv virtualenv neovim"
check = "pyenv virtualenvs --bare | grep -q neovim"

[[neovim.step]]
type = "link"
source = "nvim"
dest = "~/.config"
name = "nvim"

[[neovim.step]]
type = "command"
run = "curl -fLo nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
cwd = "~/.config"

[[neovim.step]]
type = "command"
run = "nvim -c PlugInstall -c UpdateRemotePlugins -c qa!"

[[neovim.step]]
type = "pip"
pip = "~/.pyenv/versions/neovim/bin/pip"
packages = [
    "neovim",
]

[[neovim.step]]
type = "npm"
packages = [
    "bash-language-server",
    "dockerfile-language-server-nodejs",
    "pyright",
    "vscode-langservers-extracted",
    "yaml-language-server",
]
