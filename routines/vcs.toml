[[vcs.step]]
type = "pipx"
package = "mercurial"

[[vcs.step]]
type = "pipx"
package = "hg-evolve"
inject = "mercurial"

[[vcs.step]]
type = "hg"
repo = "ssh://hg@hg.sr.ht/~ahal/bookbinder"
dest = "~/dev"
name = "bookbinder"

[[vcs.step]]
type = "cargo"
packages = ["git-absorb"]

[[vcs.step]]
type = "link"
source = "dot-files/hgrc"
dest = "~/.hgrc"

[[vcs.step]]
type = "link"
source = "dot-files/hgignore"
dest = "~/.hgignore"

[[vcs.step]]
type = "link"
source = "dot-files/gitconfig"
dest = "~/.gitconfig"

[[vcs.step]]
type = "link"
source = "dot-files/ignore"
dest = "~/.ignore"

[[vcs.step]]
type = "dnf"
packages = ["meld"]

[[vcs.step]]
type = "apt"
packages = ["meld"]

[[vcs.step]]
type = "command"
run = "wget https://www.mercurial-scm.org/repo/hg/raw-file/tip/contrib/zsh_completion -O _hg"
cwd = "~/.zfunc"
